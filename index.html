<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <title class="title">Binary Calculator</title>
    </head>
    <body>
        
        <div id='res'>0</div>
        <div id='btns'>         
            <input type = "button" id='btn0' value = "0" onclick="clickButton('0')">
            <input type = "button" id='btn1' value = "1" onclick="clickButton('1')">
            <input type = "button" id='btnClr' value = "c" onClick="clr()">
            <input type = "button" id='btnEql'  value = "=" onClick="eq()"> 
            <input type = "button" id='btnSum' value = "+" onClick="clickOperator('+')">
            <input type = "button" id='btnSub' value = "-" onClick="clickOperator('-')">
            <input type = "button" id='btnMul' value = "*" onClick="clickOperator('*')">
            <input type = "button" id='btnDiv' value = "/" onClick="clickOperator('/')"> 
        </div>
        <script src="https://cdn.bootcss.com/jquery/1.12.0/jquery.min.js"></script>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
        
    </body>
    <!-- <footer class="foot">By Wayne Gan</footer> -->

</html>
